<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">

    <!-- ファビコン設定 (./ を削除) -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- CSSの読み込み (./ を削除) -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Analytics (IDはご自身のものにしてください) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RH0NKD2R69"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RH0NKD2R69');
    </script>
    
    <!-- 構造化データ (JSON-LD) -->
    {% if json_ld %}
    <script type="application/ld+json">
        {{ json_ld|json_encode(constant('JSON_UNESCAPED_SLASHES') b-or constant('JSON_UNESCAPED_UNICODE'))|raw }}
    </script>
    {% endif %}
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="/" class="logo-link" title="トップページへ戻る">
                {# ロゴ画像のパス (./ を削除) #}
                <img src="images/logo.svg" alt="savingssimulation ロゴ" class="logo">
            </a>
        </div>
    </header>

    {% block content %}{% endblock %}
    
    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ "now"|date("Y") }} savingssimulation. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
