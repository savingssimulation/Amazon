name: Build and Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # ビルドジョブ
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          npm install
          pip install -r scripts/requirements.txt
      - name: Build website
        run: npm run build
      
      - name: Upload artifact
        # ★★★ Pages専用の、正しいアップロードツールを使う ★★★
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        # ★★★ このデプロイツールが、ビルド成果物を自動で見つけてくれる ★★★
        uses: actions/deploy-pages@v4
