name: Build and Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer:v2
      
      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress
        
      - name: Run Site Generator Script
        run: php generate.php
        
      # ★★★ ここからが、全てを解決する最後の仕上げです ★★★
      - name: Prepare assets for deployment
        run: |
          # public/images フォルダがなければ作成
          mkdir -p public/images
          # ルートにある静的ファイル (CSS, favicon等) をpublicにコピー
          # ファイルが存在しなくてもエラーにならないように || true を追加
          cp -f style.css public/ || true
          cp -f *.png public/ || true
          cp -f *.svg public/ || true
          cp -f *.ico public/ || true
          # imagesフォルダが存在すれば、中身ごとpublic/imagesにコピー
          if [ -d "images" ]; then
            cp -r images/* public/images/
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
