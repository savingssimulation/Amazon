# サイトをビルドし、GitHub Pagesにデプロイするためのワークフロー
name: Build and Deploy to GitHub Pages

on:
  # mainブランチにプッシュされた時に実行
  push:
    branches: ["main"]
  # Actionsタブから手動で実行することも可能
  workflow_dispatch:

# GITHUB_TOKENの権限を設定し、Pagesへのデプロイを許可
permissions:
  contents: read
  pages: write
  id-token: write

# 1つのデプロイメントのみを許可
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # デプロイジョブ (ビルドとデプロイを一つのジョブに統合)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer:v2
      
      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress
        
      - name: Run Site Generator Script
        env:
          PAAPI_ACCESS_KEY: ${{ secrets.PAAPI_ACCESS_KEY }}
          PAAPI_SECRET_KEY: ${{ secrets.PAAPI_SECRET_KEY }}
          PAAPI_ASSOCIATE_TAG: ${{ secrets.PAAPI_ASSOCIATE_TAG }}
        run: php generate.php
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
